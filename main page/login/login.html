<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Amor por Comida</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="login-container">
        <h1 class="login-titulo">Login</h1>
        <form action="login.php" method="POST" class="login-form">
            <div class="form-group">
                <label for="login_usuario">Login:</label>
                <input type="text" id="login_usuario" name="login_usuario" class="form-input">
            </div>
            <div class="form-group">
                <label for="senha_usuario">Senha:</label>
                <input type="password" id="senha_usuario" name="senha_usuario" class="form-input">
            </div>
            <button type="submit" name="botao" class="form-botao">Entrar</button>
        </form>
        <p class="login-cadastro">Sem cadastro? <a href="../signup/signup.html">Cadastre-se aqui</a></p>
    </div>
</body>
</html>
