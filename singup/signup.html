<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    <form action="signup.php" method="post">
        Nome: <input type="text" name="signup_nome">
        Sobrenome: <input type="text" name="signup_sobrenome"><br>
        User:<input type="text" name="signup_user">
        Email: <input type="email" name="signup_email"><br>
        Senha: <input type="password" name="signup_senha">
        Confirme a senha: <input type="password"><br>
        Telefone: <input type="tel" id="signup_fone" name="fone" required pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="53 99999-9999"><br>
        Data de Nascimento: <input type="date" name="signup_nasc"><br>
        Gênero: <select id="gender" name="signup_gender">
            <option value="">-Selecione o Gênero-</option>
            <option value="Male">Homem</option>
            <option value="Female">Mulher</option>
            <option value="Other">Outro</option>
        </select><br>
        <input type="submit" name="botao" value="Confirmar">
    </form>
</body>
